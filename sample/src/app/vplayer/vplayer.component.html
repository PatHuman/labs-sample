


<div>
<div class="main col-md-9">
   <md-card class=""  >
  <md-card-header>
      <div md-card-avatar class="example-header-image"></div>  
    <md-card-title></md-card-title>
    <md-card-subtitle>Dog Breed</md-card-subtitle>
  </md-card-header>
     
  <md-card-content  class="text-center bg-black" >

   <div #vimeo class="vplayer" style="100%"  id="vimeo"></div>
    

  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
</div>
<div class="list col-md-3">
    
    <vplaylist (onSelected)="selectedVideo($event)" class="wrapper-xs" [playlist]="playlist"></vplaylist>
</div>
 <div class="clear"></div> 
</div>
